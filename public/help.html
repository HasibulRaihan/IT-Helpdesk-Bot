<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Helpdesk Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f4f4;
      --bot-bg: #e6e6e6;
      --user-bg: #cceeff;
      --text: #000;
    }

    body.dark {
      --bg: #1e1e1e;
      --bot-bg: #333;
      --user-bg: #005f8e;
      --text: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    #chat {
      background: var(--bg);
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #0057b8;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-dark {
      cursor: pointer;
      font-size: 14px;
      background: white;
      color: #0057b8;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #messages {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      max-height: 70vh;
    }

    .message {
      margin: 10px;
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: var(--user-bg);
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: var(--bot-bg);
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      background: var(--bg);
      color: var(--text);
    }

    button {
      background-color: #0057b8;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f91;
    }

    @media (max-width: 600px) {
      #chat {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="header">
      ðŸ’¬ IT Helpdesk Bot
      <div class="toggle-dark" onclick="toggleDark()">ðŸŒ“</div>
    </div>
    <div id="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="send()">Send</button>
    </div>
  </div>

  <script src="auth/chatbot.js" defer></script>
</body>
</html>
