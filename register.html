<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | IT Helpdesk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1556742031-c6961e8560b0') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 800px;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .left {
      width: 40%;
      background: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .left button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .right {
      background: white;
      padding: 40px;
      width: 60%;
    }
    .right h2 {
      margin-bottom: 30px;
    }
    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .right button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Join the Helpdesk</h2>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="alert('You are on the register page.')">Register</button>
    </div>
    <div class="right">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, email, password })
        });
  
        const data = await res.json();
        if (res.ok) {
          alert('Registration successful! You may now log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Registration failed.');
        }
      } catch (err) {
        console.error('Fetch error:', err.message);
        alert('Registration request failed.');
      }
    });
  </script>
  
</body>
</html>
