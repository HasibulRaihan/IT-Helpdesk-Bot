<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IT Helpdesk Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: #f4f4f4;
            --bot-bg: #e6e6e6;
            --user-bg: #cceeff;
            --text: #000;
        }

        body.dark {
            --bg: #1e1e1e;
            --bot-bg: #333;
            --user-bg: #005f8e;
            --text: #fff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        #chat {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .header {
            background: #0057b8;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-dark {
            cursor: pointer;
            font-size: 14px;
            background: white;
            color: #0057b8;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #messages {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            margin: 10px;
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 20px;
            position: relative;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background-color: var(--user-bg);
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;
        }

        .bot {
            background-color: var(--bot-bg);
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 0;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 3px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            background: var(--bg);
            color: var(--text);
        }

        button {
            background-color: #0057b8;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
        }

            button:hover {
                background-color: #003f91;
            }

        @media (max-width: 600px) {
            #chat {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <div class="header">
            ðŸ’¬ IT Helpdesk Assistant
            <div class="toggle-dark" onclick="toggleDark()">ðŸŒ“</div>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input id="input" type="text" placeholder="Type your message..." />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            appendMessage('You', message, 'user');
            input.value = '';

            try {
                const res = await fetch('http://localhost:3978/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                const data = await res.json();
                appendMessage('Bot', data.reply || 'Error: No reply', 'bot');
            } catch (err) {
                appendMessage('Bot', 'Error: No reply', 'bot');
            }
        }

        function appendMessage(sender, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            div.innerHTML = `<strong>${sender}:</strong><br>${text}<div class="timestamp">${time}</div>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function toggleDark() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
