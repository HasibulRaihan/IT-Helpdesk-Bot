<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Code | IT Helpdesk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1556742031-c6961e8560b0') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 800px;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .left {
      width: 40%;
      background: #28a745;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .left button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .right {
      background: white;
      padding: 40px;
      width: 60%;
    }
    .right h2 {
      margin-bottom: 30px;
    }
    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .right button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Verify Identity</h2>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
    </div>
    <div class="right">
      <h2>Enter Verification Code</h2>
      <form id="verifyForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="code" placeholder="6-digit code" maxlength="6" required />
        <button type="submit">Verify</button>
        <p class="error-message" id="error"></p>
      </form>
    </div>
  </div>

 <script src="auth/verify.js"></script>
  
</body>
</html>
