<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | IT Helpdesk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4; /* fallback color */
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 800px;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .left {
      width: 40%;
      background: #0ca750;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .left button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .right {
      background: white;
      padding: 40px;
      width: 60%;
    }
    .right h2 {
      margin-bottom: 30px;
    }
    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .right button {
      background-color: #0ca750;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot {
      text-align: center;
      margin-top: 10px;
    }
    .forgot a {
      color: #0ca750;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Welcome Back</h2>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="alert('Feature coming soon!')">Forgot Password?</button>
    </div>
    <div class="right">
      <h2>Login Here</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="forgot"><a href="#">Forgot Password?</a></div>
      </form>
    </div>
  </div>

  <!-- âœ… Load JS securely from public/js/login.js -->
  <script src="auth/login.js" defer></script>
</body>
</html>
