<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | IT Helpdesk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 800px;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .left {
      width: 40%;
      background: #0ca750;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .left button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .right {
      background: white;
      padding: 40px;
      width: 60%;
    }
    .right h2 {
      margin-bottom: 30px;
    }
    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .right button {
      background-color: #0ca750;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot {
      text-align: center;
      margin-top: 10px;
    }
    .forgot a {
      color: #0ca750;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome Back</h2>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="alert('Feature coming soon!')">Forgot Password?</button>
        </div>
        <div class="right">
            <h2>Login Here</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
            </form>
        </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
    
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
    
          let data;
          try {
            data = await res.json();
          } catch (e) {
            throw new Error('Server did not return valid JSON');
          }
    
          if (!res.ok) {
            alert(data.message || 'Login failed');
            return;
          }
    
          alert('Verification code sent to your email.');
          window.location.href = 'verify.html';
    
        } catch (err) {
          console.error('Fetch error:', err.message);
          alert('Login request failed. Please check console for details.');
        }
      });
    </script>
       

</body>
</html>
